<!DOCTYPE html>
<html>
    <head>
        <title>calculator</title>
        <link rel="stylesheet" href="cal.css">
    </head>
    <body>
        <div id="calculator">
            <input type="text" name="data" size="36px" maxlength="100000000" id="display">
            <!--<div id="display"></div>-->
            <br>
            <button class="button" id="seven">7</button>
            <button class="button" id="eight">8</button>
            <button class="button" id="nine">9</button>
            <button class="symbol" id="plus">+</button>
            <br>
            <button class="button" id="four">4</button>
            <button class="button" id="five">5</button>
            <button class="button" id="six">6</button>
            <button class="symbol" id="minus">-</button>
            <br>
            <button class="button" id="one">1</button>
            <button class="button" id="two">2</button>
            <button class="button" id="three">3</button>
            <button class="symbol" id="multi">Ã—</button>
            <br>
            <button class="button" id="cButton">C</button>
            <button class="button" id="zero">0</button>
            <button class="symbol" id="equal">=</button>
            <button class="symbol" id="divition">/</button>
            <script src="cal.js"></script>
        </div>
    </body>
</html>
